<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="config">
			<form class="config-form">
				<fieldset>
					<label for="primitives-select">Current Element</label>
					<select id="primitives-select">
					</select>
				</fieldset>

				<fieldset>
					<label for="x">Position in X</label>
					<input name="position" type="text" id="x" placeholder="0">
				</fieldset>

				<fieldset>
					<label for="x">Position in Y</label>
					<input name="position" type="text" id="y" placeholder="0">
				</fieldset>

				<fieldset>
					<label for="x">Position in Z</label>
					<input name="position" type="text" id="z" placeholder="0">
				</fieldset>
			</form>
		</section>
        <canvas id="threejs-container"></canvas>
		<script type="module" src="/main.js"></script>
	</body>
</html>
